<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e commerce card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="card">
          <div class="card-content">
            <img src="./js.png" alt="javascript png" />
            <div class="tagHeartContainer">
              <div class="tag">Beginner</div>
              <div class="heart">ðŸ’–</div>
            </div>
            <h3 class="card-title">
              The Complete JavaScript Course Zero to Advanced
            </h3>
            <p class="author">By Tousif Ahmad</p>
            <div class="star-rating">
              <img src="./Star Rating.png" alt="star rating" />
              <span class="rating">4.9</span>
              <span class="enroll">(3,327)</span>
            </div>
          </div>
          <div class="footer">
            <img src="./addtocart.png" alt="add to cart" />
            <p>Get enrolled</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
